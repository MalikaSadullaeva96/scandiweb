<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/styles.css">
   <title>Document</title>
</head>
<body>
   <!-- nav section -->
   <header class="header">
       <h3 class="header__logo">
           Product Add
       </h3>
       <div class="header__buttons">
         <a href="/">
           <div class="header__add">
               Save
           </div>
         </a>
         <a href="/" id="delete-product-btn">
           <div class="header__delete">
               Cancel
           </div>
         </a>
       </div>
   </header>
   <!-- main -->
   <main class="main-add">
    <div class="main-add__form" id="product_form">
        <div class="main-add__product">
            <label class="main-add__label" for="sku">SKU</label>
            <input type="text" class="main__input" id="sku" required>
        </div>
        <div class="main-add__product">
            <label class="main-add__label" for="name">Name</label>
            <input type="text" class="main__input" id="name" required>
        </div>
        <div class="main-add__product">
            <label class="main-add__label" for="price">Price ($)</label>
            <input type="number" class="main-add__input" id="price" required>
        </div>
    </div>
    <div class="switch main-add__switcher">
        <label for="productType" class="switch__label">Type Switcher</label>
        <select id="productType" class="switch__type">
            <option value="DVD">DVD</option>
            <option value="Book">Book</option>
            <option value="Furniture">Furniture</option>
        </select>
    </div>
    <div class="main-add__option"></div>
   </main>
   <footer class="footer">
       <div class="footer__container">
           <p class="footer__info">
               Scandiweb Test assignment
           </p>
       </div>
   </footer>
   <script type="module" src="./js/script.js"></script>
</body>
</html>
